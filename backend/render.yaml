services:
  - type: web
    name: ecommerce
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application --timeout 120"
    postDeployCommand: "python manage.py migrate --noinput"
    plan: free
    envVars:
      - fromDotEnv: true
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce_db
          property: connectionString

databases:
  - name: ecommerce_db
    plan: free
